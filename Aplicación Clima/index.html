<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
    <div id="app">
        <div class="weather-container">
            <h1 class="title">Clima Actual</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Ingresa una ciudad..." class="city-input">
                <button id="search-button" class="search-button">Buscar</button>
            </div>

            <div id="loader" class="loader hidden">Cargando datos...</div>

            <div id="error-message" class="error-message hidden">
                <p id="error-text"></p>
            </div>

            <div id="weather-results" class="weather-results hidden">
                <div id="current-weather" class="current-weather"></div>

                <h2 class="subtitle">Pronóstico para 5 Días</h2>
                <div id="forecast" class="forecast"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
